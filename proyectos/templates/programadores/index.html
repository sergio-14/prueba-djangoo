</div>
<div class="container">
    <div class="card" id="kk">
        <div class="card-header">
             <a name=""  class="btn" id="boton1" href="{% url 'crear' %}" role="button">Registrar</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">LISTADO DE PROGRAMADORES EN PLANILLA</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead >
                        <tr id="yuu">
                            <th scope="col">ESPECIALIDAD</th>
                            <th scope="col">IMAGEN</th>
                            <th scope="col">DESCRIPCION</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for program in programadores %}
                        <tr id="tbl">
                            <td>{{ program.especialidad }}</td>
                            <td>
                                <img src="{{ program.imagen.url }} "height="100"/>
                            </td>
                            
                            <td>{{ program.descripcion }}</td>
                            <td>
                                <a name="" id="" class="btn btn-info" href="{% url 'editar' program.id %}" role="button">EDITAR</a>
                                |
                                <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' program.id %}" role="button">BORRAR</a>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    {% endblock %}
</div>
