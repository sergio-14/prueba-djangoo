
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% for campo in formulario %}
    <div class="mb-3">
        <label for="" class="form-label">{{ campo.label }}:</label>
        {% if campo.field.widget.input_type == 'file' and campo.value %}
        <br>
        
        <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" alt="" srcset="">
       
        {% endif %}
        
        <input 
        type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{ campo.name}}" 
        id="pot" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}"
        />

    </div> 
    <div class="col-12 help-text">
        {{campo.errors}}
    </div>
    {% endfor %}
    <a id="boton2">
        <input name="" id="boton1" class="btn btn-primary " type="submit" value="Enviar Informacion">
    </a>
    <a name="" id="boton1" class="btn btn-danger " href="{% url 'programadores' %}" role="button">Cancelar</a>
</form>
