{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Proyectos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS v5.2.1 -->
  <link type='text/css' href= "{% static "main\css\login.css" %}" rel='stylesheet'/>
  <link type='text/css' href= "{% static "main\css\portafolio.css" %}" rel='stylesheet'/>
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-dark bg-body-tertiary fixed-top" id="vna"> 
    <div class="container-fluid">
      <a class="navbar-brand" id="tut" href="/">
          <i class="bi bi-amd"></i>
           LA RATA
       
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header"id="er">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu Principal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="oofcam">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-1">
            {% if user.is_authenticated %}
            <li class="nav-item p-3 py-md-1">
              <a href="/logout" class="nav-link">LOGAUT</a>
            </li>
            <li class="nav-item p-3 py-md-1">
              <a href="/poryectos" class="nav-link">PROYECTOS</a>
            </li>
            {% else %}  
            <li class="nav-item p-3 py-md-1">
              <a href="/signin" class="nav-link">LOGIN</a>
            </li>
            <li class="nav-item p-3 py-md-1">
              <a href="/base" class="nav-link">REGISTER</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
      <!-- MENU START  -->
  
       {% block content %}
        {% endblock %}
      
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="{% static 'main/js/portafolio.js' %}" ></script>
</body>

</html>
