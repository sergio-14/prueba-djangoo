{% extends 'principal.html' %}
{% block content %}
{% load static %}
{{error}}
<form action="/base/" method="POST" class="form-group">
        {% csrf_token %}
        <section style="background-image:url('{% static 'main/img/register1.gif' %}');background-repeat: no-repet;background-size:85%"> 
            <div class="form-box">  
                <div class="form-value">
                    <form action="">
                        <h2>Register</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="text" name="username" maxlength="150" autocapitalize="none" 
                            autocomplete="username" autofocus="" required="" id="id_username">
                            <label for="">Name</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password1" 
                            autocomplete="new-password" required="" id="id_password1">
                            <label for="">Password</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password2" 
                            autocomplete="new-password" required="" id="id_password2">
                            <label for="">repet-Password</label>
                        </div>
                        <div class="forget">
                            
                        </div>
                        <button id="btnlogin">INGRESAR</button>
                    </form>
                </div>
            </div>
        </section>
     </form>
{% endblock  %}
